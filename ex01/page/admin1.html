<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light animate__animated animate__fadeInDown">
        <div class="container">
            <a class="navbar-brand" href="index.html">Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a id="login-link" class="nav-link" href="login.html">Đăng nhập</a></li>
                    <li class="nav-item"><a id="register-link" class="nav-link" href="register.html">Đăng ký</a></li>
                    <li class="nav-item"><a id="logout-link" class="nav-link" href="#" onclick="logout()" style="display: none;">Đăng xuất</a></li>
                </ul>
                <form class="d-flex search-bar ms-3">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
                    <i class="fas fa-search"></i>
                </form>
            </div>
        </div>
    </nav>

    <!-- Quản lý sản phẩm -->
    <div class="container mt-4">
        <h2 class="text-center">Quản lý sản phẩm</h2>

        <!-- Form thêm sản phẩm -->
        <form id="add-product-form" class="mb-4">
            <div class="row">
                <div class="col-md-3"><input type="text" id="product-name" class="form-control" placeholder="Tên sản phẩm" required></div>
                <div class="col-md-3"><input type="number" id="product-price" class="form-control" placeholder="Giá sản phẩm" required></div>
                <div class="col-md-3"><input type="text" id="product-image" class="form-control" placeholder="URL hình ảnh" required></div>
                <div class="col-md-3"><button type="submit" class="btn btn-primary">Thêm sản phẩm</button></div>
            </div>
        </form>

        <!-- Danh sách sản phẩm -->
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Hình ảnh</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="product-table-body"></tbody>
        </table>
        
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
