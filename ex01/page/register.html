<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #212529; /* Màu nền tối */
        color: #fff; /* Chữ trắng */
    }
    .card {
        background-color: #343a40; /* Màu xám đậm */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    .btn-custom {
        background-color: #ffc107;
        border: none;
    }
    .btn-custom:hover {
        background-color: #e0a800;
    }
    a {
        color: #ffc107;
    }
    a:hover {
        color: #e0a800;
    }
</style>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 w-50">
            <h2 class="text-center mb-3">Đăng Ký</h2>
            <form id="register-form">
                <input type="text" id="username" class="form-control mb-3" placeholder="Tên người dùng" required>
                <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
                <input type="password" id="password" class="form-control mb-3" placeholder="Mật khẩu" required>
                <button type="submit" class="btn btn-custom w-100">Đăng Ký</button>
            </form>
        </div>
    </div>
    <!-- Footer -->
<footer class="footer mt-5 bg-dark text-white text-center py-3">
    <div class="container">
        <p class="mb-1">&copy; 2025 Nhóm 2 - Bản quyền thuộc về nhóm</p>
        <div>
            <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</footer>


    <script>
       document.getElementById("register-form").addEventListener("submit", function(event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    fetch("http://localhost:3000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.message) {
            alert("Đăng ký thành công! Vui lòng đăng nhập.");
            window.location.href = "login.html";
        } else {
            alert("Lỗi đăng ký: " + data.error);
        }
    })
    .catch(error => console.error("Lỗi:", error));
});

    </script>
</body>
</html>
